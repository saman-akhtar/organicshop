<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p> <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search ...">
</p>
<table class="table" [mfData]="data" #mf="mfDataTable">
    <thead>
        <tr>
            <th class="th">Title</th>
            <th class="th">Price</th>
            <th class="th"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts"> 
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <a [routerLink]="['/admin/products/',p.$key]">Edit</a>
            </td>
        </tr>

    </tbody>
</table>
